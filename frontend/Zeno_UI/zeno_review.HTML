<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Zeno â€” Practice</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		:root{ --navy: #0B1736; }
		body{ background: linear-gradient(90deg, #dff7ea 0%, #d6f0ff 50%, #d6e7ff 100%); }
		.panel{ max-width:920px; margin:32px auto; background:linear-gradient(180deg,#f8fafc,#f1f5f9); border-radius:24px; padding:36px; border:4px solid var(--navy); }
		.choice-btn{ width:100%; max-width:640px; margin:14px auto; display:flex; align-items:center; gap:20px; background:var(--navy); color:white; padding:22px 28px; border-radius:10px; cursor:pointer; transition: transform .12s ease, box-shadow .12s ease; }
		.choice-btn:hover{ transform: translateY(-3px); box-shadow:0 8px 20px rgba(11,23,54,0.14); }
		.choice-btn .icon{ width:48px; height:48px; display:flex; align-items:center; justify-content:center; }
		.choice-btn .label{ font-size:20px; font-weight:500; }
		.choice-btn.small{ padding:16px 20px; }
		.choice-btn.selected{ outline:4px solid rgba(79,70,229,0.12); }
		.choice-btn.inactive{ opacity: .55; transform: scale(.98); }
		@media (max-width:640px){ .choice-btn{ padding:14px 18px } .choice-btn .label{ font-size:16px } }
	</style>
</head>
<body class="font-sans text-gray-800">
	<div class="flex min-h-screen">
		<aside class="w-64 bg-[var(--navy)] text-white flex flex-col justify-between hidden md:flex">
			<div>
				<div class="flex items-center space-x-3 p-4 border-b border-gray-700">
					<div class="w-10 h-10 bg-gray-600 rounded-full"></div>
					<div>
						<p class="font-semibold text-sm">Juliana Silva</p>
						<p class="text-xs text-gray-300">@julianasilva</p>
					</div>
				</div>
				<nav class="flex flex-col space-y-1 mt-4 px-3">
					<a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]"><span>Dashboard</span></a>
					<a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]"><span>Sessions</span></a>
					<a href="#" class="flex items-center space-x-3 bg-[#1C2A4A] px-3 py-2 rounded-lg"><span>Practice</span></a>
				</nav>
			</div>
			<div class="p-4 space-y-2 text-sm text-gray-300 border-t border-gray-700">
				<a href="#" class="flex items-center space-x-2 hover:text-white">Settings</a>
				<a href="#" class="flex items-center space-x-2 hover:text-white">Log Out</a>
			</div>
		</aside>

		<main class="flex-1 p-6">
			<div class="panel">
				<div class="flex justify-center mb-4">
					<h1 class="text-2xl font-bold text-white px-6 py-2 rounded-lg bg-[var(--navy)]">Practice</h1>
				</div>

				<div class="text-center mb-6">
					<div class="inline-block px-4 py-2 bg-white rounded-lg border border-gray-300">Choose Practice Method</div>
				</div>

				<div id="choices" class="flex flex-col items-center">
					<button class="choice-btn" data-choice="sample">
						<span class="icon" aria-hidden>
							<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24"><path stroke="white" stroke-width="1.5" d="M3 7h18M7 12h10M5 17h14"/></svg>
						</span>
						<span class="label">Sample Exam</span>
					</button>

					<button class="choice-btn" data-choice="flashcards">
						<span class="icon" aria-hidden>
							<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"><path stroke="white" stroke-width="1.5" d="M4 7h8v10H4zM16 7h2v10h-2z"/></svg>
						</span>
						<span class="label">Flashcards</span>
					</button>

					<button class="choice-btn" data-choice="matching">
						<span class="icon" aria-hidden>
							<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"><path stroke="white" stroke-width="1.5" d="M3 3h7v7H3zM14 14h7v7h-7zM14 3h7v7h-7zM3 14h7v7H3z"/></svg>
						</span>
						<span class="label">Matching</span>
					</button>

					<button class="choice-btn" data-choice="guided">
						<span class="icon" aria-hidden>
							<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"><path stroke="white" stroke-width="1.5" d="M4 7h16M4 12h16M4 17h16"/></svg>
						</span>
						<span class="label">Guided Mix</span>
					</button>
				</div>

				<div class="flex justify-center mt-8">
					<button id="startPractice" class="px-8 py-3 bg-[var(--navy)] text-white rounded-lg">Start Practice</button>
				</div>

				<p id="choiceSummary" class="mt-6 text-center text-gray-600"></p>
			</div>
		</main>
	</div>

	<script>
		// Handle single-select style selection and start (only one choice active at a time)
		const choices = document.querySelectorAll('#choices .choice-btn');
		let selectedChoice = null;

		choices.forEach(btn => {
			// ensure buttons are in neutral state initially
			btn.classList.remove('inactive');
			btn.addEventListener('click', () => {
				const key = btn.dataset.choice;
				// If this is already selected, deselect it (toggle off)
				if (selectedChoice === key) {
					selectedChoice = null;
					// restore neutral state for all buttons
					choices.forEach(b => {
						b.classList.remove('selected');
						b.classList.remove('inactive');
					});
					updateSummary();
					return;
				}
				// set selectedChoice and update classes
				selectedChoice = key;
				choices.forEach(b => {
					if (b.dataset.choice === key) {
						b.classList.add('selected');
						b.classList.remove('inactive');
					} else {
						b.classList.remove('selected');
						b.classList.add('inactive');
					}
				});
				updateSummary();
			});
		});

		function updateSummary(){
			if(!selectedChoice){
				document.getElementById('choiceSummary').textContent = '';
				return;
			}
			const btn = document.querySelector(`#choices .choice-btn[data-choice="${selectedChoice}"]`);
			document.getElementById('choiceSummary').textContent = btn ? `Selected: ${btn.querySelector('.label').textContent}` : '';
		}

		document.getElementById('startPractice').addEventListener('click', () => {
			if(!selectedChoice){
				alert('Please choose a practice method first.');
				return;
			}
			// Placeholder: navigate or start the chosen practice
			document.getElementById('choiceSummary').textContent = `Starting ${selectedChoice}...`;
			// In a real app you'd route or initialize the chosen activity here
		});

		// small accessibility: allow keyboard selection
		choices.forEach((b) => { b.tabIndex = 0; b.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); b.click(); } }); });
	</script>
</body>
</html>
