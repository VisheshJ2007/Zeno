<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#BCEAE3] via-[#B1DCEB] to-[#9EC5F8]">
  <div class="flex min-h-screen">
		<!-- Sidebar (matches zeno.html) -->
		<aside class="w-64 bg-[#0B1736] text-white flex flex-col justify-between">
			<div>
				<!-- Profile -->
				<div class="flex items-center space-x-3 p-4 border-b border-gray-700">
					<div class="w-10 h-10 bg-gray-600 rounded-full"></div>
					<div>
						<p class="font-semibold text-sm">Juliana Silva</p>
						<p class="text-xs text-gray-400">@julianasilva</p>
					</div>
				</div>
				<!-- Sidebar Navigation -->
				<nav class="flex flex-col space-y-1 mt-4 px-3">
					<a href="https://VisheshJ2007.github.io/Zeno/zeno.html"
						class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]">
						<img src="https://bit.ly/home-paage" alt="Dashboard" class="w-5 h-5 bg-white">
						<span>Dashboard</span>
					</a>
					<a href="https://VisheshJ2007.github.io/Zeno/zeno_sessions.HTML"
						class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]">
						<img src="https://bit.ly/session-meeting" alt="Sessions" class="w-5 h-5 bg-white">
						<span>Sessions</span>
					</a>
					<a href="https://VisheshJ2007.github.io/Zeno/zeno_progress.HTML"
						class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]">
						<img src="https://bit.ly/3LsNsSd" alt="Progress" class="w-5 h-5 bg-white">
						<span>Progress</span>
					</a>
					<a href="https://VisheshJ2007.github.io/Zeno/zeno_practice.HTML"
						class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]">
						<img src="https://tinyurl.com/abc-multiple-choice" alt="Practice" class="w-5 h-5 bg-white">
						<span>Practice</span>
					</a>
					<a href="https://VisheshJ2007.github.io/Zeno/zeno_review.html"
						class="flex items-center space-x-3 bg-[#1C2A4A] px-3 py-2 rounded-lg">
						<img src="https://tinyurl.com/review-icon" alt="Review" class="w-5 h-5 bg-white">
						<span>Review</span>
					</a>
					<a href="https://VisheshJ2007.github.io/Zeno/zeno_profile.html"
						class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-[#1C2A4A]">
						<img src="https://tinyurl.com/user-profile-new" alt="User" class="w-5 h-5 bg-white">
						<span>User</span>
					</a>
				</nav>
			</div>
			<!-- Bottom Section -->
			<div class="p-4 space-y-2 text-sm text-gray-300 border-t border-gray-700">
				<a href="#" class="flex items-center space-x-2 hover:text-white">
					<img src="https://tinyurl.com/log-out-logo" alt="Logout" class="w-4 h-4 bg-white">
					<span>Log Out</span>
				</a>
			</div>
		</aside>




  <!-- Profile Section -->
  <div class="max-w-xl w-full mx-auto p-6 bg-white rounded-lg shadow-md my-auto flex justify-center items-center py-6 max-h-[680px] overflow-auto">
    <div class="w-full space-y-6">

      <div class="flex p-6 justify-center">
          <div class="text-3xl font-bold text-black">Profile</div>
        </div>

      <!-- Profile Picture and Username -->
      <div class="flex justify-center items-center mb-8">
        <div class="flex-shrink-0">
          <img class="w-20 h-20 rounded-full object-cover" src="https://randomuser.me/api/portraits/women/80.jpg" alt="Profile Picture">
        </div>
        <div class="ml-4">
          <button class="text-teal-600 hover:text-teal-800 text-sm">Edit Profile Picture</button>
        </div>
      </div>

      <!-- Form Fields -->
      <form id="profileForm" class="flex flex-col items-center w-full">
        <div class="flex items-center w-full mb-4">
          <label for="username" class="w-1/3 font-medium text-gray-700 text-center">USER NAME</label>
          <input type="text" id="username" name="username" class="border-2 border-gray-300 p-2 rounded-lg w-2/3 focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div class="flex items-center w-full mb-4">
          <label for="password" class="w-1/3 font-medium text-gray-700 text-center">PASSWORD</label>
          <input type="password" id="password" name="password" class="border-2 border-gray-300 p-2 rounded-lg w-2/3 focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div class="flex items-center w-full mb-4">
          <label for="email" class="w-1/3 font-medium text-gray-700 text-center">EMAIL</label>
          <input type="email" id="email" name="email" class="border-2 border-gray-300 p-2 rounded-lg w-2/3 focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <!-- Enable Notifications -->
        <div class="flex items-center w-full mb-6 justify-center">
          <input type="checkbox" id="notifications" name="notifications" class="mr-3">
          <label for="notifications" class="font-medium text-gray-700">ENABLE NOTIFICATIONS</label>
        </div>

        <!-- ‚úÖ Save Button -->
        <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-6 rounded-lg">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript to handle saving -->
  <script>
    const form = document.getElementById("profileForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // stop default page reload

      const formData = new FormData(form);
      try {
        const response = await fetch("http://127.0.0.1:8000/api/register", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          alert("‚úÖ Profile saved! User ID: " + data.id);
        } else {
          alert("‚ùå Error: " + (data.detail || JSON.stringify(data)));
        }
      } catch (err) {
        alert("üö® Network error: " + err.message);
      }
    });
  </script>

</body>
</html>
