<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeno Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .left p {
      color: #cbd5e1;
      font-size: 1rem;
    }

    .right {
      flex: 1;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .tab-buttons button {
      border: none;
      background-color: #e2e8f0;
      color: #0f172a;
      padding: 0.5rem 1rem;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
    }

    .tab-buttons button.active {
      background-color: #0f172a;
      color: white;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    .form-container button.submit {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #0f172a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .divider {
      text-align: center;
      margin: 1rem 0;
      color: #64748b;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #cbd5e1;
    }

    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
    }

    .social-login button {
      flex: 1;
      margin: 0 5px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background-color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #0f172a;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Welcome Back</h1>
    <p>Log in to continue your streak and access your personalized study plan.</p>
  </div>

  <div class="right">
    <div class="form-container">
      <div class="tab-buttons">
        <button id="loginBtn" class="active">Log In</button>
        <button id="signupBtn">Create Account</button>
      </div>

      <form id="authForm">
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="form-group" id="confirmPasswordGroup" style="display: none;">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <button type="submit" class="submit">Log In</button>
      </form>

      <div class="divider">OR</div>

      <div class="social-login">
        <button>Sign up with Google</button>
        <button>Sign up with Microsoft</button>
      </div>

      <div class="signup-link">
        Donâ€™t have an account? <a href="#" id="toggleSignup">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
    const submitButton = document.querySelector('.submit');
    const toggleSignup = document.getElementById('toggleSignup');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      confirmPasswordGroup.style.display = 'none';
      submitButton.textContent = 'Log In';
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      confirmPasswordGroup.style.display = 'block';
      submitButton.textContent = 'Create Account';
    });

    toggleSignup.addEventListener('click', (e) => {
      e.preventDefault();
      signupBtn.click();
    });
  </script>
</body>
</html>
